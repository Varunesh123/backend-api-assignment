name: Deploy Backend API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Create deployment archive
      run: |
        tar -czf deployment.tar.gz package.json index.js node_modules

    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Stop existing process if running
          sudo pkill -f "node index.js" || true
          
          # Create app directory
          sudo mkdir -p /opt/backend-api
          sudo chown azureuser:azureuser /opt/backend-api
          
          # Remove old files
          rm -rf /opt/backend-api/*

    - name: Copy files to VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deployment.tar.gz"
        target: "/opt/backend-api/"

    - name: Extract and start application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/backend-api
          tar -xzf deployment.tar.gz
          rm deployment.tar.gz
          
          # Install PM2 globally if not exists
          if ! command -v pm2 &> /dev/null; then
            sudo npm install -g pm2
          fi
          
          # Start the application with PM2
          pm2 delete backend-api || true
          pm2 start index.js --name backend-api
          pm2 save
          pm2 startup